spring.application.name=event-tickets

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/event_tickets
spring.datasource.username=postgres
spring.datasource.password=1234


# JPA Configuration (For local Dev)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/event-ticket-platform
